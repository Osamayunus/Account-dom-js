<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>

    <body>
        <header>
            <h1 class="mt-5 text-red-500 text-center font-bold text-4xl">Welcome to AB Bank</h1>
        </header>
        <section class="rounded-xl bg-green-300 w-3/4 ml-36 mt-10 p-10">
            <p class="text-blue-800 font-semibold text-xl">Please Login</p>
            <input class="mb-3 p-1 rounded w-3/4 mt-2" id="input-Email-Address" type="text"
                placeholder="Enter Your Email Address">
            <br>
            <input class=" p-1 mb-3 rounded w-3/4" id="input-password" type="password" placeholder="Your Password">
            <br>
            <button class="bg-orange-300 rounded-xl w-32 text-red-500 h-9" id="button"> Submit</button>
        </section>
    </body>
    <script src="account.js"></script>
</body>

</html>
